name: reference-env
channels:
  - conda-forge
  - simonboothroyd
dependencies:
  # Core
  - python >=3.8
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  - mdtraj
  - mendeleev
  # OpenFF stack
  - openff-toolkit ==0.10.3
  - openff-utilities
  - openff-units
  # Optional features
  - unyt
  - mbuild
  - foyer >=0.8.1
  # Testing
  - openff-evaluator
  - openff-recharge
  - pytest
  - pytest-xdist
  - pytest-randomly
  - nbval
  - conda
  - qcportal
  - openff-qcsubmit
  - deepdiff
  - nonbonded
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs
  # Development tools
  - mamba
  - conda-tree
  - jupyterlab
  - ipdb
  - black
  - isort
  - flake8
  - snakeviz
  - pip:
    - multiprocessing-logging
