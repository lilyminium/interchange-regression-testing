name: candidate-env
channels:
  - conda-forge
  - bioconda
  - openeye
  - simonboothroyd
dependencies:
  # Core
  - python >=3.8
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  - mdtraj
  - mendeleev
  # OpenFF stack
  - openff-toolkit >=0.10.0
  - openff-utilities
  - openff-units
  # Optional features
  - jax
  - unyt
  - mbuild
  - foyer >=0.8.1
  # Testing
  - intermol
  - openff-evaluator
  - openff-recharge
  - openeye-toolkits
  - pytest
  - pytest-xdist
  - pytest-randomly
  - nbval
  - conda
  - qcportal
  - openff-qcsubmit
  - deepdiff
  - nonbonded
  # Drivers
  - gromacs >=2021
  - lammps
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs
  # Development tools
  - mamba
  - conda-tree
  - jupyterlab
  - ipdb
  - black
  - isort
  - flake8
  - snakeviz
  - pip:
    - git+https://github.com/openforcefield/openff-toolkit.git@new-create-openmm-system
    - git+https://github.com/openforcefield/openff-evaluator.git@toolkit-refactor
    - git+https://github.com/openforcefield/openff-interchange.git@main
